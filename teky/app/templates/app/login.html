{%load  static %}

<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Login</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{%static 'app/css/loggin.css'%}">
    </head>
    <body style="background-image: url('{% static 'app/images/background.png' %}');" >
        
        <form id="login-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <h3>LOGIN</h3>
            <br>
            {% comment %} <div class="pic">
                <img src="{% static 'app/image/login.png' %}">
            </div> {% endcomment %}
            <input type="text" name="username" placeholder="Tên đăng nhập"/>
            <br>
            <input type="password" name="password" placeholder="Mật khẩu" />
            <br>
            {% if error_mes %}
            <div class="text-danger">{{ error_mes }}</div>
            {% endif %}
            <button id="login" type="submit">Đăng nhập</button>
            <a href="{% url 'home' %}" >
                <input type="button" id="register" value="Quên mật khẩu" />
            </a>

        </form>
       

    
    </body> 
</html>
